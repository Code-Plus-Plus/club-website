<h1 class="main-header">Add a Member</h1>

<form class="add-member-form" [formGroup]="addMemberForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name">
  </div>
  <div class="form-group">
    <input class="pic-input" type='file' formControlName="imgSrc" (change)="onSelectFile($event)">
  </div>
  <div class="btn-wrapper">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>


<div class="img-wrapper">
  <h2 class="submission-header">{{firstNameOut}} {{lastNameOut}}</h2>
  <img class="form-img" [src]="imgUrl" height="200">
</div>
